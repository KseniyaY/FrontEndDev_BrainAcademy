<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sort arrays in arrays</title>
</head>
<body>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>
<p id="demo8"></p>
<p id="demo9"></p>
<p id="demo10"></p>
<p id="demo11"></p>
<p id="demo12"></p>
<p id="demo13"></p>

<script>

var source = [["Вася","Петя","Коля"], [14,18,15], ["отжимания", "подтягивания", "пресс"]];

var arr0 = [["Вася","Петя","Коля"], [14,18,15], ["отжимания", "подтягивания", "пресс"]];
arr0.sort();

var arr1 = [["Вася","Петя","Коля"], [14,18,15], ["отжимания", "подтягивания", "пресс"]];
arr1[0].sort();
arr1[1].sort(function(a, b){return a-b});
arr1[2].sort();

var arr2 = [["Вася","Петя","Коля"], [14,18,15], ["отжимания", "подтягивания", "пресс"]];
arr2.reverse();

var arr3 = [["Вася","Петя","Коля"], [14,3,0], ["отжимания", "подтягивания", "пресс"]];
arr3[0].reverse();
arr3[1].sort(function(a, b){return b-a});
arr3[2].reverse();
arr3.sort();//Сортировка общего массива нужна в конце, когда внутренние числовые отсортированы с помощью compare function?

var arr4 = [["Вася","Петя","Коля"], [14,18,15], ["отжимания", "подтягивания", "пресс"]];
arr4[0].reverse();
arr4[1].sort(function(a, b){return b-a});
arr4[2].reverse();
arr4.reverse();
   
var arr5 = [[3,5,333], [14,18,15], [6,7,97]];

arr5[0].sort(function(a, b){return b-a});
arr5[1].sort(function(a, b){return b-a});
arr5[2].sort(function(a, b){return b-a});
arr5.sort();


document.getElementById("demo").innerHTML = "Изначальный массив без сортировок: "+"<br>"+source;
document.getElementById("demo1").innerHTML = "Сортировка общего массива по алфавиту: "+"<br>"+arr0;
document.getElementById("demo2").innerHTML = "Сортировка внутренних массивов по алфавиту, без сортировки общего массива: "+"<br>"+arr1;
document.getElementById("demo3").innerHTML = "Сортировка общего массива в обратном порядке: "+"<br>"+arr2;
document.getElementById("demo4").innerHTML = "Сортировка внутренних массивов в обратном порядке, с сортировкой общего массива по алфавиту: "+"<br>"+arr3;
document.getElementById("demo5").innerHTML = "Сортировка внутренних массивов в обратном порядке, с сортировкой общего массива в обратном порядке: "+"<br>"+arr4;
document.getElementById("demo6").innerHTML = "Сортировка внутренних массивов с числовыми значениями, с сортировкой общего массива: "+"<br>"+arr5;


var source2 = [["Вася",14,"отжимания"], ["Петя",18,"подтягивания"], ["Коля", 15, "пресс"]];
document.getElementById("demo7").innerHTML = "Изначальный вид многомерного массива"+"<br>"+source2;

var arr6 = [["Вася",14,"отжимания"], ["Петя",18,"подтягивания"], ["Коля", 15, "пресс"]];
function name(a,b) {
 				if (a[0]<b[0]) return -1;
				if (a[0]>b[0]) return 1;
				return 0;
				}
arr6.sort(name);				
document.getElementById("demo8").innerHTML = "Сортировка по имени в алфавитном порядке: "+"<br>"+arr6;

//для сортировки числовых значений мы сразу можем применить метод sort, в качестве аргумента которого будет служить более лаконичная функция сравнения.
var arr7 = [["Вася",14,"отжимания"], ["Петя",18,"подтягивания"], ["Коля", 15, "пресс"]];
arr7.sort(function number(a,b) {
			return a[1]-b[1];
				});				
document.getElementById("demo9").innerHTML = "Сортировка по количеству подходов упражнения по возрастанию: "+"<br>"+arr7;

var arr8 = [["Вася",14,"отжимания"], ["Петя",18,"подтягивания"], ["Коля", 15, "пресс"]];

//для сортировки числовых значений мы сразу можем применить метод sort, в качестве аргумента которого будет служить более лаконичная функция сравнения.
arr8.sort(function number(a,b) {
			return b[1]-a[1];
				});			
document.getElementById("demo10").innerHTML = "Сортировка по количеству подходов упражнения по убыванию: "+"<br>"+arr8;


var arr9 = [["Вася",14,"отжимания"], ["Петя",18,"подтягивания"], ["Коля", 15, "пресс"]];
//функции в этом и следующем массиве важно назвать разными именами exercise1 и exercise2, чтобы текущий массив не был отсортирован согласно последней заявленной функции (это произойдет в том случае, если у этих 2-ух функций с разным условием сортировки будет одно название, напр., exercise) 
function exercise1(a,b) {
			if (a[2]<b[2]) return -1;
			if (a[2]>b[2]) return 1;
			return 0;
				}
arr9.sort(exercise1);				
document.getElementById("demo11").innerHTML = "Сортировка по виду упражнений в алфавитном порядке: "+"<br>"+arr9;

var arr10 = [["Вася",14,"отжимания"], ["Петя",18,"подтягивания"], ["Коля", 15, "пресс"]];
function exercise2(a,b) {
			if (a[2]>b[2]) return -1;//можно использовать знаки сравнения или менять местами переменные а и b в сравнении (напр., if (a[2]>b[2]) ). В этой функции я просто использовала замену знаков по сравнению с предыдущей функцией сортировки в прямом алфавитном порядке.
			if (a[2]<b[2]) return 1;
			return 0;
				}
arr10.sort(exercise2);				
document.getElementById("demo12").innerHTML = "Сортировка по виду упражнений в обратном алфавитном порядке: "+"<br>"+arr10;

</script>

</body>
</html>
