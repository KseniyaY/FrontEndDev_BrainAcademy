<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Copy values of object properties into an array</title>
</head>
<body>
<script>

//Задача: в пустой массив скопировать СВОЙСТВА объекта (собственные свойства и методы, НО не глобальные), при условии, что объект, из которого копируем данные, сам не является массивом. Хотя сам объект при этом может содержать в себе массивы, как значения собственных свойств

//создадим такой массив innerArray для демонстрации того, что его наличии внутри объекта в качестве значения свойства объекта не прервет функцию

	var innerArray = [1,2,3,4]

	//для удобства создадим объект и присвоим его переменной object, чтобы положить в аргумент при вызове нашей функции

	var object = {
			name: "aaa",
			age: 333,
			sex: "male", 
			array: innerArray
		}

	//пишем функцию с параметром object, куда мы положим в качестве аргумента нашу переменную object с объектом, чтобы функция могла начать проверки и копирование элементов в новый массив newArray
	function copyObjProps (obj) {
		var newArray = []; //создаем переменную newArray для пустого массива
		if (Array.isArray(obj)) //декларируем проверку с помощью условную выражения if на соответствие объекта типу данных "массив"" с помощью метода Array.isArray()
		{ 
			return console.log("It's an array"); //Если объект прошел проверку с подтверждением того, что это все таки массив, то функция выводит сообщение в консоль и прекращает дальнейшее выполнение
		} 
		//если проверка оказалась отрицательной (false), то функция продолжаем выполнение и переходит к циклу перебора элементов объекта. 
			for (var i in obj) {
				if (obj.hasOwnProperty(i)) //проверка: каждый элемент соответствует условию, что его свойство является собственным свойством/методом объекта. 
				{
					newArray.push(obj[i]); //При подтверждении такого соответствия (true), данное свойство "пушится"/ добавляется в новый массив newArray.
				}
			}
			console.log(newArray);
			return newArray; //результатом выполнения функции должен являться возврат нового массива с данными, скопированными из объекта, который мы положим в аргумент при вызове этой функции

		}	

	document.write(copyObjProps(object)); //вызов функции с аргументом в виде переменной, куда мы сохранили исходный объект; вывод результата функции в HTML документ




</script>
	
</body>
</html>
