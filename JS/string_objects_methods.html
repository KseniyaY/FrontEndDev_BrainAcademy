<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>String Object Methods</title>
</head>
<body>
<script>

	var text = "Flight simulator has been on the cutting edge of computing for over three decades. Get your wings directly from your browser.";
	function firstLetter (someString) {
		var splitted = someString.split(" "); //объект элементов из строки, раздробленной на слова методом split(), оттаклкиваясь от пробела, как разделителя слов в строке, складываем в переменную
		var newString = []; //создаем переменную с пустым массивом для дальнейшего копирования в него трансформированнх элементов
		var upperCase; //новая переменная для первой трансформированной буквы (из малой в большую) для каждого слова в итерации цикла. Т.к. строковые методы не изменяют string значения, а создают новое значение string
		var replaced; // новая перемнная для сохранения в каждой итерации цикла каждого слова, в которой мы меняем первую букву слова из переменной splitted на трансформированную и прежде сохраненную в перемнной upperCase
		var index = 0; //инициализируем переменную счетчика-идекса элемента в массиве;
		//создаем цикл для прохождения ряда действий с каждый строковым элементом строкового объекта
		for (index; index < splitted.length; index++) {
				// for (var index in splitted) {
					upperCase = splitted[index].substring(0,1).toUpperCase(); //в переменную upperCase сохраняем трансформированную большую букву, извлеченную из строкового элемента объекта splitted путем применения метода substring()
					replaced = splitted[index].replace(splitted[index].substring(0,1),upperCase); //сохраняем в переменную измененное слово, начинающееся с большой буквы путем замены первой буквы строкового элемента объекта (слова) методом replace(), к которому в качестве поискового значения применили то, что находится методом substring с необходимыми параметрами (соответственно 1-ой буквы слова), а в качестве значения для замены (только что найденной методом substring() первой буквы слова) - ту букву, которую на прежнем шаге итерации цикла сохраняили в переменную upperCase.
					newString.push(replaced); //значение переменной replaced, т.е. готово слова с замененной первой буквой на букву верхнего регистра "пушим" в наш массив newString;
					
		}
		//До прохождения необходимого количества итераций, заданный нашим счетчиком (в соответствии с длиной объекта splitted), наш массив newString наполняется словами, готовыми к объединению в одно предложение

		//Этот код перебора элементов объекта splitted с помощью цикла for ... in работает аналогично предыдущему циклу for со счетчиком index

		// for (index in splitted) {
		// 		// for (var index in splitted) {
		// 			upperCase = splitted[index].substring(0,1).toUpperCase();
		// 			replaced = splitted[index].replace(splitted[index].substring(0,1),upperCase);
		// 			newString.push(replaced);
					
		// }

			return newString.join(" "); //возвращаем массив newString, преобразованный в строку, юлагодаря применению метода join() с указанием того, каким символом необходимо разделить все элементы массива перед трансформацией (в нашем случае - пробелом)
		}

	document.write(text +'<br>');	//выводим исходное значение переменной text, исходное предложение
	document.write(firstLetter(text)); //выводим новое предложение посредством вызова функции firstLetter, где text переменная-аргумент для параметра someString нашей функции

</script>
	
</body>
</html>
