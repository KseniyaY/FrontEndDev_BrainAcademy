<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Recursion on the example of factorial computation</title>
</head>
<body>
	<script>

	//В коде функции могут вызывать другие функции для выполнения подзадач. Частный случай подвызова – когда функция вызывает сама себя. Это называется РЕКУРСИЕЙ.
	//Значение, на котором рекурсия заканчивается называют базисом рекурсии. В примере ниже базисом является 0.
	//Общее количество вложенных вызовов называют глубиной рекурсии. В случае с факториалом, всего будет n вызовов.
	//Максимальная глубина рекурсии в браузерах ограничена, точно можно рассчитывать на 10000 вложенных вызовов, но некоторые интерпретаторы допускают и больше.
	//Итак, рекурсию используют, когда вычисление функции можно свести к её более простому вызову, а его – ещё к более простому, и так далее, пока значение не станет очевидно.

	////пример описания рекурсивной функции с использованием правила факториала.
	//Факториал - произведение всех целых натуральных неотрицательных чисел от 1 до n включительно.
	//создаем функцию с вложенным условным выражением if. 

	function factorial(n) {
		if (n == 0) {
	        return 1;
		}
	    else {
	        return n * factorial(n-1);
	    }
	}

	var i; //переменная для цикла for
	document.clear();
	///Запускаем цикл for, через который собственно и вызываем функцию расчета значения факториала, в то время как n-е число задается переменной i из цикла:
	for (i = 0; i <= 10; i++) {
    	document.write(i + "! = " + factorial(i) + "<br />"); ////вывод промежуточного вычисления факториала (по каждой итерации цикла) в HTML документ
	}

	</script>
	
</body>
</html>
