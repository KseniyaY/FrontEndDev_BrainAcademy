<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Сортировка двумерного массива</title>
</head>
<body>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
	var arr = [[1,2,3],[2,4,5],[1,5,7],[5,3,7]] //исходный массив
 
  b = arr.join().split(',').sort(function(a, b) { return a - b }), //приводим исходный к одномерному, приведя его методом join() к "одномерной" строке (string). То, что после применения метода join() согласно правилам массив превратлся в строку можно проверять даже оператом typeof, прописав проверочный код: var arr2 = typeof arr.join(); и передав его потом в console.log(arr2);
  //Далее методом split(','), отыскав каждый символ запятой, указанной в скобках метода, и разбив/расколов потом эту строку на отдельные элементы, находящиеся между этим символом.
  //после этого все отдельные элементы готовы к сортировке с помощью метода sort() и функции сравнения (compare function). 
  //Отсортированные элементы сохраняем в переменную b

  newarr = []; //декларируем новый массив, в который будем разносить отсортированные элементы из отсортированного b;

  for(var i = 0; i < arr.length; i++){ newarr[i] = b.splice(0, arr[0].length) } 
  //заполняем новый массив, указывая в выражении функции, что до тех пор, пока длина нового массива newarr не достигнет длины исходного arr, мы продолжаем заполнять наш новый newarr. 
  //При этом в инструкции функции указываем, что при каждой итерации цикла элемент массива  newarr по i-тому индексу должен вмещать в себя значения элементов, вырезанных методом splice из уже отсортированного массива b (в соответствии с аргументами метода splice, а именно, начиная с 0 позиции, и в количестве равном длине массива с индексом 0 в исходном массиве arr ( в нашем случае это длина равна 3)). 
  //Таким образом в каждый i-тый элемент массива newarr вернется 3 элемента из отсортированного массива b, полученных при каждом применении метода splice.

    console.log(arr);
    
    var arr2 = typeof arr.join(); //для демонстрации работы метода join() и того, зачем потом нужен split(',');
    console.log(arr2);


    console.log(newarr);

    document.getElementById("demo1").innerHTML=arr.join("/ "); //для наглядности выводим в HTML, переведя в строку с разделителем между вложенными массивами в виде "/"
    document.getElementById("demo2").innerHTML=newarr.join("/ "); //для наглядности выводим в HTML, переведя в строку с разделителем между вложенными массивами в виде "/"


</script>
	
</body>
</html>
