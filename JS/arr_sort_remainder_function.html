<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sort an array by the amount of remainders</title>
</head>
<body>
<script>
	
	//пишем функцию для рандомного заполнения массива
	function fillArray () {
		var array = [];
		var i;
		//пишем цикл для заполнения массива по одному элементу на каждую итерацию;
		//цикл ограничиваем 15 итерациями - 15 элементами массива;
		for (i=0; i<15; i++) {
			array.push(Math.round(Math.random()*20));
		}
		return array; //результат функции - вернуть сформированный массив	
	}

	//сохраняем сформированный массив в переменную array1, через вызов функции;
	var array1 = fillArray();
	
	//выводим значение переменной в HTML-документ
	document.write(array1);

	//пишем функцию для сортировки рандомно сформированного массива по количеству целочисленных делителей для каждого элемента массива;
	function sortByRemaindersSum(a,b) {
		//декларируем переменные счетчика i и j для итерации цикла по каждому из элементов, для которого мы будем находить целочисленные делители и суммировать их, сохраняя накопленные значения количества в переменные c и d соответственно. Инициируем переменные c и d со значением 0;
 		var i,j, c=0; d=0;
 		//проходим цикл поиска целочисленных делителей для первого элемента a из каждой пары сравниваемых в массиве
 		//ограничиваем счетчик цикла количеством переменных, находящихся на позиции a в массиве (по количеству пар для сравнения?)
		for (i=0; i<a; i++) {
			//делим переменную a на порядковый номер счетчика, а если такое деление возвращает 0, то считаем значение порядкового номера счетчика целочисленным делителем
			if (a%i === 0) {
				c++; //суммируем количество найденных целочисленных делителей в переменную c
			}

		}
		//аналогичные дейтсвия осуществляем с переменной b, находящейся на втором месте в каждой паре сравнения в массиве
		for (j=0; j<b; j++) {
			if (b%j === 0) {
				d++;
			}
		}
		//описываем условное выражение, в котором назначаем порядок сортировки переменных c и d по ВОЗРАСТАНИЮ 
		if (c === d) {
			return 0; //оставить порядок тем же
		} else if (c<d) {
			return -1; //переставить местами - меньшее вперед
		}
		else {
			return 1; //переставить местами - большее следом
		}
	}

	//записываем в переменную метод sort для массива array1. Аргументом метода и будет служить наша функция сортировки
	var array2 = array1.sort(sortByRemaindersSum);
	document.write("<br>" + array1);

</script>
	
</body>
</html>
