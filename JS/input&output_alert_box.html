<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS input & output</title>
</head>
<body>
<script>

	var name = prompt("Как тебя зовут?");
	var age = prompt ("Сколько тебе лет?");
	alert("Привет, " + name + "! Тебе " + age + " лет!");

var day = prompt("Type the current day of the week");
	switch(day) {
		case "1": document.write("Monday");
		break;
		case "2": document.write("Tuesday");
		break;
		case "3": document.write("Wendesday");
		break;
		case "4": document.write("Thursday");
		break;
		case "5": document.write("Friday");
		break;
		case "6": document.write("Saturday");
		break;
		case "7": document.write("Sunday");
		break;
		case "Monday": document.write("It's the 1st day of the week");
		break;
		case "Tuesday": document.write("It's the 2nd day of the week");
		break;
		case "Wendesday": document.write("It's the 3rd day of the week");
		break;
		case "Thursday": document.write("It's the 4th day of the week");
		break;
		case "Friday": document.write("It's the 5th day of the week");
		break;
		case "Saturday": document.write("It's the 6th day of the week");
		break;
		case "Sunday": document.write("It's the 7th day of the week");
		break;
		default: document.write("Such day doesn't exist");
		break;
	}
</script>

</body>
</html>
