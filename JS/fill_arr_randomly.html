<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fill array randomly</title>
</head>
<body>

<p id="demo1"></p>
<p id="demo2"></p>
<script>
	//пишем функцию для создания массива, длина которого будет передена в виде аргумента при вызове функции (попросить пользователя ввести любое число).
	//length - длина массива, как параметр функции, который должен принимать аргумент, переданный пользователем через окошко prompt в момент вызова функции
	//функция должна заполнять массив рандомно после передачи аргумента при ее вызове 
	function fillArray (length) {
		var array = []; //инициализируем переменную
		//можно создать проверку на тип вводимого/передаваемого в функцию аргумента/значения для длины массива и прервать цикл, если в нашем случае, вводимое пользователем) значение не будет являться числом, т.к. длина массива не может быть строкой или чем-то еще!
		//в if мы прописывем условие, что если тип данных значения, вводимого/передаваемого в качестве аргумента не равен числу, то функция прерывается и цикл не запускается. Почему мы указываем в условии для typeof не равно "number" (строковое значение), так как именно в виде строки оператор typeof выводит тип данных для чисел ("number"), булинов ("false" либо "true"), строк ("string") ... Следовательно, мы в том же виде приводим значение в условии!
		//Также проверка не проходит, если аргумент передается в виде отрицательного числа (длина массива не может быть меньше 0)
		if (typeof length !=="number" || length < 0) {
			alert("You should input a number");
			return;
		}
		//описываем цикл для рандомного генерации с количеством итераций, которое ограничено длиной массива, переданой при вызове функции
		for (var i = 0; i < length; i++) {
    		array.push(Math.round(Math.random() * 100)); //элементу массива, добавляемого в конец с помощью метода push(), рандомно генерируем значение с помощью метода Math.random()
   		}
   		return array;	//за пределами вложенного цикла, в scope функции более высокого порядка, размещаем return для возрвата значений массива, когда функция с аргументом в виде длины массива будет вызвана
	}
	

	document.getElementById("demo1").innerHTML = fillArray(parseInt(prompt("Input the number")));


	//пишем подобную функцию для создания и рандомного наполнения массива, длина которая будет передена в виде аргумента в момент вызова функции.
	//Только на этот раз в цикле генерации элементов с рандомным значений мы будем использовать для наполнения не метод push(), а просто присваивать переменной (c очередной позицией в массиве/ индексом, созданным циклом) значение, полученное с помощью метода Math.random 

	//length - длина массива, как параметр функции, который должен принимать аргумент, переданный пользователем через окошко prompt в момент вызова функции
	function fillArray2 (length) {
		var array2 = []; //инициализируем переменную
		//описываем цикл с количеством итераций, которое ограничено длиной массива, переданой при вызове функции
		for (var i = 0; i < length; i++) {
    		array2[i]=(Math.round(Math.random() * 100)); //рандомно присваиваем элементу массива значение
   		}
   	return array2;	//указываем функции, что она должна вернуть при ее вызове перед ее прекращением
	}


	document.getElementById("demo2").innerHTML = fillArray2(prompt("Input the number"));
</script>
	
</body>
</html>
